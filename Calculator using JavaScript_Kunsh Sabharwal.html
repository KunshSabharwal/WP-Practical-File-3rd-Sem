<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Calculator</title> <link rel="stylesheet" href="style_calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator using JavaScript</h1>
        <input type="text" id="result" class ="calculator_screen" value="" readonly/>
        <div class="calculator-buttons">
            <button onClick="clearscreen()">C</button>
            <button onClick="deletelast()">DEL</button>
            <button onClick="press('/')">/</button>
            <button onClick="press('*')">x</button>
            <button onClick="press('7')">7</button>
            <button onClick="press('8')">8</button>
            <button onClick="press('9')">9</button>
            <button onClick="press('-')">-</button>
            <button onClick="press('4')">4</button>
            <button onClick="press('5')">5</button>
            <button onClick="press('6')">6</button>
            <button onClick="press('+')">+</button>
            <button onClick="press('1')">1</button>
            <button onClick="press('2')">2</button>
            <button onClick="press('3')">3</button>
            <button onClick="calculate()" class="bb">=</button>
            <button onClick="press('')"></button>
            <button onClick="press('0')">0</button>
            <button onClick="press('.')">.</button>
        </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
