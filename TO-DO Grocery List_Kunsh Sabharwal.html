<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do/Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #4000ff;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #89c5f0;
        }
        td button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<style>body {background-image: url('backgroundimagefortodolist.jpg');}</style>
<h1>To-Do/Grocery List</h1>
<input type="text" id="itemInput" placeholder="Product Name..." >
<input type="number" id="priceInput" placeholder="Price..." step="1">
<input type="number" id="quantityInput" placeholder="Quantity..." min="1">
<button onclick="addItem()">Submit</button>
<table id="itemList">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Quantity</th>
            <th>Edit/Delete</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    let items = [];
    function addItem() {
        const itemName = document.getElementById('itemInput').value.trim();
        const itemPrice = parseFloat(document.getElementById('priceInput').value);
        const itemQuantity = parseInt(document.getElementById('quantityInput').value);
        if (itemName === '' || isNaN(itemPrice) || isNaN(itemQuantity) || itemQuantity <= 0) {
            alert('Please enter valid item details.');
            return;
        }

        items.push({ name: itemName, price: itemPrice, quantity: itemQuantity });
        clearInputs();
        renderItems();
    }

    function clearInputs() {
        document.getElementById('itemInput').value = '';
        document.getElementById('priceInput').value = '';
        document.getElementById('quantityInput').value = '';
    }

    function renderItems() {
        const itemList = document.getElementById('itemList').getElementsByTagName('tbody')[0];
        itemList.innerHTML = '';
        items.forEach((item, index) => {
            const row = itemList.insertRow();
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.price.toFixed(2)}</td>
                <td>${item.quantity}</td>
                <td>
                    <button onclick="editItem(${index})">Edit</button>
                    <button onclick="deleteItem(${index})">Delete</button>
                </td>
            `;
        });
    }

    function editItem(index) {
        const item = items[index];
        const newName = prompt('Edit product name:', item.name);
        const newPrice = prompt('Edit price:', item.price);
        const newQuantity = prompt('Edit quantity:', item.quantity);

        if (newName !== null && newName.trim() !== '' && 
            !isNaN(newPrice) && !isNaN(newQuantity) && 
            parseInt(newQuantity) > 0) {
            items[index] = {
                name: newName.trim(),
                price: parseFloat(newPrice),
                quantity: parseInt(newQuantity)
            };
            renderItems();
        }
    }

    function deleteItem(index) {
        if (confirm('Are you sure you want to delete this item?')) {
            items.splice(index, 1);
            renderItems();
        }
    }
</script>
</body>
</html>
