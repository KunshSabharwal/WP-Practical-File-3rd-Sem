<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6e6e6;
            margin: 50px;
        }
        h1 {
            color: #006aff;
        }
        select, input {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00fbff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #009be3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue" placeholder="Enter a number">
    <label for="fromUnit">From:</label>
    <select id="fromUnit">
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="feet">Feet</option>
        <option value="miles">Miles</option>
    </select>
    <label for="toUnit">To:</label>
    <select id="toUnit">
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="feet">Feet</option>
        <option value="miles">Miles</option>
    </select>
    <button id="convertButton">Convert</button>
    <div id="result"></div>
    <script>
        const conversionFactors = {
            meters: {
                kilometers: 0.001,
                feet: 3.28084,
                miles: 0.000621371
            },
            kilometers: {
                meters: 1000,
                feet: 3280.84,
                miles: 0.621371
            },
            feet: {
                meters: 0.3048,
                kilometers: 0.0003048,
                miles: 0.000189394
            },
            miles: {
                meters: 1609.34,
                kilometers: 1.60934,
                feet: 5280
            }
        };
        function convertUnits(value, fromUnit, toUnit) {
            if (fromUnit === toUnit) {
                return value; // No conversion needed
            }
            return value * conversionFactors[fromUnit][toUnit];
        }
        document.getElementById('convertButton').addEventListener('click', function() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            if (isNaN(inputValue)) {
                document.getElementById('result').textContent = 'Please enter a valid number.';
                return;}
            const convertedValue = convertUnits(inputValue, fromUnit, toUnit);
            document.getElementById('result').textContent = `${inputValue} ${fromUnit} = ${convertedValue.toFixed(4)} ${toUnit}`;
        });
    </script>
</body>
</html>
