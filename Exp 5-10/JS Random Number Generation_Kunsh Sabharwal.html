<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #dcdcdc;
            margin: 50px;
            color: #333;
        }
        h1 {
            color: #0051ff;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00ffff;
            color: rgb(51, 0, 255);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00ffff;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <label for="minValue">Enter Minimum Value:</label>
    <input type="number" id="minValue" placeholder="Min Value">
    <label for="maxValue">Enter Maximum Value:</label>
    <input type="number" id="maxValue" placeholder="Max Value">
    <button id="generateButton">Generate Random Number</button>
    <div id="result"></div>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        document.getElementById('generateButton').addEventListener('click', function() {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);
            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById('result').textContent = 'Please enter valid numbers with Min <= Max.';
            } else {
                const randomNumber = getRandomNumber(min, max);
                document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
            }
        });
    </script>
</body>
</html>
